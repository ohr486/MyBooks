<html>
	<head>
		<title>{{title}}</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css"
		      rel="stylesheet" crossorigin="anonymous">
	</head>
	<body class="container">
		<h1 class="display-6 my-2">{{title}}</h1>
		{% if value % 2 == 0 %}
			<div class="border border-primary p-3 my-3">
				<p class="my-2">value: {{ value ~ "は偶数です。" }}</p>
			</div>
		{% else %}
			<div class="alert alert-primary p-3 my-3">
				<p class="my-2">value: {{ value ~ "は奇数です。" }}</p>
			</div>
		{% endif %}
	</body>
</html>
